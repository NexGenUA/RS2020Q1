<div class="geo-container">
  <div id="map-box"></div>
  <div class="lat-lon-info">
    <div class="lt-ln lat">
      <span class="latitude">Latitude:</span>
      <span class="lat-value">{{ latitude }}</span>
    </div>
    <div class="lt-ln lon">
      <span class="longitude">Longitude:</span>
      <span class="lon-value">{{ longitude }}</span>
    </div>
  </div>
</div>
